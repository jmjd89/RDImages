<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uso de imagenes responsive">
    <meta name="robots" content="index,follow">
    <title>Responsive Image</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <picture>
            <source media="(min-width:1300px)" srcset="./images/Desktop-Large.jpg">
            <source media="(min-width:1000px)" srcset="./images/Desktop-Medium.jpg">
            <img src="./images/Desktop-small.jpg" alt="Es una imagen de un escritorio">
        </picture>
    </main>
</body>
</html>
